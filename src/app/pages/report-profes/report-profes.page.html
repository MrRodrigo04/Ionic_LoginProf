<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">REPORTES DOCENTE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="custom-background">
  <ion-toolbar>
    <!-- Aquí se coloca la imagen tipo banner -->
    <img src="../assets/icon/prueba4.png" class="banner-image" />
  </ion-toolbar>

  <form [formGroup]="formReporPro" class="ion-padding">
    <ion-item>
      <ion-label position="stacked">Asunto</ion-label>
      <ion-input 
        formControlName="asunto"
        placeholder="Resuma el asunto"
        class="custom-input">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea 
        formControlName="descripcion"
        placeholder="Describa su reporte"
        rows="6"
        class="custom-input">
      </ion-textarea>
    </ion-item>

    <ion-button expand="block" class="custom-button" (click)="NuevoReportePro()">
      Generar
    </ion-button>

  </form>

</ion-content>
