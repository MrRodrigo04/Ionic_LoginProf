<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">REPORTES DOCENTE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-background">
  <ion-toolbar>
    <!-- Aquí se coloca la imagen tipo banner -->
    <img src="../assets/icon/prueba4.png" class="banner-image" />
  </ion-toolbar>

  <form [formGroup]="formReporPro" class="ion-padding">
    <ion-item>
      <ion-label position="stacked">Asunto</ion-label>
      <ion-select formControlName="asunto" (ionChange)="checkAsunto($event)">
        <ion-select-option *ngFor="let asunto of asuntos" [value]="asunto">{{ asunto }}</ion-select-option>
        <ion-select-option value="otro">Otro</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="isOtro">
      <ion-label position="stacked">Otro Asunto</ion-label>
      <ion-input formControlName="otroAsunto" placeholder="Especifique el asunto" class="custom-input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea formControlName="descripcion" placeholder="Describa su reporte" rows="6" class="custom-input"></ion-textarea>
    </ion-item>

    <ion-button expand="block" class="custom-button" (click)="NuevoReportePro()">
      Generar
    </ion-button>

  </form>
</ion-content>
