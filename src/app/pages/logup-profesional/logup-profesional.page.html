<ion-content [fullscreen]="true">
  
  <div class="overlay">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">LogupProfessional</ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="form-container">
  <form [formGroup]="formLogupProfesional">
    <ion-list>
      <ion-item>
        <ion-input 
          formControlName="nombres"
          label="Nombre(s)"          
          labelPlacement="floating"
          placeholder="Ingrese su(s) nombre(s)">
        </ion-input>
        <ion-input 
          formControlName="apellidos"
          label="Apellidos" 
          labelPlacement="floating"
          placeholder="Ingrese sus apellidos">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input 
          formControlName="correo"
          label="Correo"
          type="email"
          labelPlacement="floating"
          email>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input 
          formControlName="especialidad"
          label="Especialidad"
          labelPlacement="floating"
          placeholder="Coloque su especialidad">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input 
          formControlName="usuario"
          label="Usuario"
          labelPlacement="floating"
          placeholder="Ingrese su usuario">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input 
          formControlName="password"
          label="Contraseña"
          type="password"
          labelPlacement="floating"
          placeholder="Ingrese su contraseña">
        </ion-input>
      </ion-item>
    </ion-list>
  </form><br>
  <ion-button (click)="registrarProfesional()">Registrar</ion-button>
</div>
</div>
</ion-content>
